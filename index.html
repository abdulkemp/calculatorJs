<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 class="heading">Calculator</h1>
      <div class="container">
        <div class="container1">
          <div class="screen">
            <div id="display"></div>
            <div id="display1">0</div>
          </div>
          <div class="buttons">
            <button onclick="clearSum()" class="button-clear">AC</button>
            <button id="del" class="button1">DEL</button>
            <button id="divide" class="button">/</button>
            <button id="nine" class="button">9</button>
            <button id="eight" class="button">8</button>
            <button id="seven" class="button1">7</button>
            <button id="plus" class="button">+</button>
            <button id="six" class="button">6</button>
            <button id="five" class="button">5</button>
            <button id="four" class="button1">4</button>
            <button id="mul" class="button">*</button>
            <button id="three" class="button">3</button>
            <button id="two" class="button">2</button>
            <button id="one" class="button1">1</button>
            <button id="min" class="button">-</button>
            <button id="zero" class="button">0</button>
            <button id="point" class="button">.</button>
            <button onclick="evaluateSum()" class="button-equal">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
